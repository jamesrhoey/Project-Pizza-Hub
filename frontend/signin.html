<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/css/login.css">
    <title>Register</title>
</head>
<body>
    <img src="images/logo.png" class="img">

    <div class="main text-light">
        <img src="images/logo.png" class="logs" alt="">
        <h4>Register a new account</h4>
        <p class="fw-light">Please enter your details to create a new account</p>
        
        <!-- Register Form -->
        <form id="registerForm">
            <label for="username" class="l1">Username</label>
            <br>
            <input type="text" class="email" id="username" size="30" placeholder="Enter your username" required>
            <br>
            
            <label for="password" class="l2">Password</label>
            <br>
            <input type="password" class="pass" id="password" size="31" required>
            <br>

            <label for="confirmPassword" class="l2">Confirm Password</label>
            <br>
            <input type="password" class="pass" id="confirmPassword" size="31" required>
            <br><br>

            <div class="d-grid gap-2 col-6 col-lg-10 ms-1">
                <!-- Register button should be a submit button -->
                <button class="btn btn-dark text-light" type="submit">Register</button>
            </div>

            <div>
                <small>Already have an account?</small>
                <a href="login.html">Log in</a>
            </div>
        </form>

        <!-- Message div to show error or success message -->
        <div id="message" class="text-danger mt-2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/frontend/script/user.js"></script>
    

</body>
</html>
