<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Home</title>
    <link rel="stylesheet" href="/frontend/css/point-of-sale.css">
</head>

<body>
    <!-- Navbar Header with Logo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/frontend/images/logo.png" alt="Project Pizza Hub Logo" width="30" height="30" class="d-inline-block align-top">
                PROJECT PIZZA HUB
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div class="bg-dark col-auto min-vh-100 d-flex flex-column justify-content-between">
                <div class="bg-dark p-2">
                    <ul class="nav nav-pills flex-column mt-4 ">
                        <li class="nav-item py-2 py-sm-0 my-3">
                            <a href="index.html" class="nav-link active text-white">
                                <i class="fa fa-gauge"></i><span class="fs-5 ms-3 d-none d-sm-inline">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0 my-3">
                            <a href="point-of-sale.html" class="nav-link text-white">
                                <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i><span class="fs-5 ms-3 d-none d-sm-inline">Point of Sale</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0 my-3">
                            <a href="product.html" class="nav-link text-white">
                                <i class="fa-brands fa-dropbox" style="color: #ffffff;"></i><span class="fs-5 ms-3 d-none d-sm-inline">Products</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0 my-3">
                            <a href="transaction.html" class="nav-link text-white">
                                <i class="fa-solid fa-folder-open" style="color: #ffffff;"></i><span class="fs-5 ms-3 d-none d-sm-inline">Inventory</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown open p-3">
                    <button class="btn border-none dropdown-toggle text-white" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i><span class="ms-2">Admin</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                        <button class="dropdown-item" href="#">Setting</button>
                        <button class="dropdown-item" href="#">Profile</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="container-fluid mt-4">
                    <div class="container p-3">
                        <button class="btn btn-success ">Add Product</button>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-sm-3 mb-4">
                                    <div class="card product-card">
                                        <img src="/frontend/images/cheese.jpg" class="img-fluid pizza" alt="Product Image">
                                        <div class="card-body text-center">
                                            <h5 class="card-title text-white">Hawaiian</h5>
                                            <p class="card-text text-white">₱150.00</p>
                                            <button class="btn btn-order">Buy Now</button>
                                        </div>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                       
                        <div class="col-md-4">
                            <div class="order-summary">
                                <h4>Order Summary</h4>
                                <ul id="orderList" class="list-group mb-3">
                                    
                                </ul>
                                <div class="total-cost">
                                    Total Cost: ₱<span id="totalCost">0.00</span>
                                </div>
                                <button class="btn btn-success w-100 mt-3">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
